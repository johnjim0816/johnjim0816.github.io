baseURL = "https://johnjim0816.github.io/" 
title = "My Hugo Blog"
theme = 'PaperMod'

defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = true  # 默认语言也走子路径就设为 true；想让中文在根 / 则设为 false
enableRobotsTXT = true

summaryLength = 40          # 默认 70（按单词或 CJK 字符统计）
hasCJKLanguage = true       # 中文/日文/韩文站点建议打开

[languages.zh]
    languageName = "中文"
    weight = 1
    title = "JJ's Blog"
[languages.en]
  languageName = "English"
  weight = 2
  title = "JJ's Blog"
  
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)'],['$', '$']]
  [markup.highlight]
    noClasses = false          # ✅ 使用 CSS 类方式渲染（支持自定义颜色）
    codeFences = true          # ✅ 启用 ``` 代码块高亮
    guessSyntax = true
    lineNos = false
    style = "dracula"          # ✅ 推荐主题（也可以换成 monokai、github、onedark）
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

[permalinks]
  rl    = "/rl/:sections/:slug/"
  chore = "/chore/:slug/"

[params]
  mainSections = ["rl", "chore", "posts"]  # 让主题首页也列出这些 section
  showToc = true          # ✅ 显示目录
  tocOpen = true           # ✅ 默认展开目录
  ShowCodeCopyButtons = true # 开启代码块复制

[outputs]
  home = ["HTML","RSS","JSON"]
  
[languages.zh.menu]
  [[languages.zh.menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 10
    pre = "🔍"

[languages.en.menu]
  [[languages.en.menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"      # 大多数主题会做语言相对链接
    weight = 10
    pre = "🔎"
